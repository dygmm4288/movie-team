<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theme/theme.css" />
    <link rel="stylesheet" href="./css/theme/theme.dark.css" />
    <link rel="stylesheet" href="./css/moviedetail.css" />
    <link rel="stylesheet" href="css/cardlist.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/comment.css" />
    <title>영화 검색 사이트</title>
    <script src="./js/Header/header.js" defer type="module"></script>
    <script src="./js/slider/slider.js" defer type="module"></script>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <header id="header-container" class="primary-container">
      <div class="logo">
        <h1><a href="/" data-link="/">로고</a></h1>
      </div>
      <div class="search-container">
        <form class="search-form">
          <input
            class="search-input"
            data-key="Slash"
            type="text"
            placeholder="영화 제목을 검색하세요.." />
          <button class="search-icon">🧭</button>
        </form>
      </div>
      <div></div>
    </header>
    <div class="filter-button">
      <button class="order-rate">평점 높은순</button>
      <button class="order-alphabet">가나다순</button>
      <button class="order-init">원래대로</button>
    </div>

    <main id="main"></main>
    <div id="detail-page">
      <div class="movie-cover"></div>

      <div class="slider-wrapper">
        <div class="movie-slider-container">
          <div class="movie-slider-wrapper"></div>
          <button class="prev-button">⬅️</button>
          <button class="next-button">➡️</button>
        </div>
      </div>

      <form class="comment-form-container"></form>
      <ul class="comment-list-wrapper"></ul>
    </div>
    <div id="confirm-modal"></div>
  </body>
</html>
