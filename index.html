<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theme/theme.css" />
    <link rel="stylesheet" href="./css/theme/theme.dark.css" />
    <link rel="stylesheet" href="./css/moviedetail.css" />
    <link rel="stylesheet" href="css/cardlist.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/comment.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <title>영화 검색 사이트</title>
    <script src="./js/Header/header.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/slider/slider.js" defer type="module"></script>
  </head>
  <body>
    <header id="header-container" class="primary-container">
      <div class="logo">
        <h1><a href="/" data-link="/">로고</a></h1>
      </div>
      <div class="search-container">
        <form class="search-form">
          <input
            class="search-input"
            data-key="Slash"
            type="text"
            placeholder="영화 제목을 검색하세요.." />
          <button class="search-icon">🧭</button>
        </form>
      </div>
      <div></div>
    </header>
    <div class="filter-button">
      <button class="order-rate">평점 높은순</button>
      <button class="order-alphabet">가나다순</button>
      <button class="order-init">기본순</button>
    </div>

    <main id="main"></main>
    <div id="detail-page">
      <div class="movie-cover"></div>

      <div class="slider-wrapper">
        <div class="movie-slider-container">
          <div class="movie-slider-wrapper"></div>
          <button class="prev-button">⬅️</button>
          <button class="next-button">➡️</button>
        </div>
      </div>

      <form class="comment-form-container">
        <input type="text" class="primary-input" id="comment" />
        <div class="user-info-container">
          <input type="text" class="user-info-item" id="nickname" />
          <input type="password" class="user-info-item" id="password" />
          <input type="password" class="user-info-item" id="confiromPassword" />
        </div>
        <button class="comment-btn" type="submit">등록</button>
      </form>
      <ul class="comment-list-wrapper">
        <li class="comment-list-item">
          <p class="comment-desc">{comment}</p>
          <!-- <textarea class="comment-desc">{comment}</textarea> -->
          <div class="control-wrapper">
            <button class="comment-update-btn">수정</button>
            <button class="comment-remove-btn">삭제</button>
          </div>
        </li>
      </ul>
    </div>
    <div id="confirm-modal">
      <form class="confirm-modal-form">
        <input class="confirm-modal-input" id="confirm-modal-input" />
        <div class="confirm-button-box">
          <button class="confirm-button">확인</button>
          <button class="confirm-button">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
