<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theme/theme.css" />
    <link rel="stylesheet" href="./css/theme/theme.dark.css" />
    <link rel="stylesheet" href="./css/theme/moviedetail.css" />
    <script src="./js/moviedetail.js" defer></script>
    <link rel="stylesheet" href="css/cardlist.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>영화 검색 사이트</title>
    <script src="./js/Header/header.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header id="header-container" class="primary-container">
      <div class="logo">
        <a href="/"><h1>로고</h1></a>
      </div>
      <div class="search-container">
        <form class="search-form">
          <input
            class="search-input"
            data-key="Slash"
            type="text"
            placeholder="영화 제목을 검색하세요.." />
          <button class="search-icon">🧭</button>
        </form>
      </div>
      <div></div>
    </header>
    <div class="filter-button">
      <button class="order-rate">평점 높은 순</button>
      <button class="order-alphabet">가나다 순</button>
    </div>

    <main id="main"></main>
    <div class="movie-cover"></div>
    <div id="detail-page">
      <div id="confirm-modal"></div>
  </body>
</html>
